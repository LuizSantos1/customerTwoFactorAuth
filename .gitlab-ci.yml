image: "sashas777/magento-php:7.3-cli"

stages:
    - build
    - test

cache:
    paths:
        - ~/.composer/cache/

install:
    stage: build
    cache:
        key: $CI_COMMIT_SHA
        paths:
            - vendor/
            - composer.lock
    script:
        - composer config --global http-basic.repo.magento.com $COMPOSER_USER $COMPOSER_PASSWORD
        - composer install --no-scripts --no-suggest --no-ansi --no-interaction --no-progress
        - vendor/bin/phpcs --config-set installed_paths ../../magento/magento-coding-standard/

phpcs:
    stage: test
    cache:
        key: $CI_COMMIT_SHA
        paths:
            - vendor/
            - composer.lock
    script:
        - vendor/bin/phpcs --ignore=*/vendor/*,*/Test/*  --standard=Magento2 .

phpunit:
    stage: test
    cache:
        key: $CI_COMMIT_SHA
        paths:
            - vendor/
            - composer.lock
    script:
        - vendor/bin/phpunit -c vendor/thesgroup/magento2-testing-framework/unit/phpunit.xml --coverage-text --colors=never
 
phpmd:
    stage: test
    cache:
        key: $CI_COMMIT_SHA
        paths:
            - vendor/
            - composer.lock
    script:
        - vendor/bin/phpmd . text vendor/thesgroup/magento2-testing-framework/static/phpmd/ruleset.xml --exclude vendor/,Test/
