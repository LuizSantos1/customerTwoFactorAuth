image: "sashas777/magento-php:7.3-cli"

before_script:
    - php -v
    - composer -v

stages:
    - test

cache:
    paths:
        - ~/.composer/cache/

install:
    stage: test
    script:
        - composer config --global http-basic.repo.magento.com $COMPOSER_USER $COMPOSER_PASSWORD
        - composer install --no-scripts --no-suggest --no-ansi --no-interaction --no-progress
        - vendor/bin/phpcs --config-set installed_paths ../../magento/magento-coding-standard/
        - vendor/bin/phpcs --ignore=*/vendor/*,*/Test/*  --standard=Magento2 .
        - vendor/bin/phpmd . text vendor/magento/magento2-functional-testing-framework/dev/tests/static/Magento/CodeMessDetector/ruleset.xml --exclude vendor/,Test/
